<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>MP3→動画ジェネレータ</title>
</head>

<body>
  <!-- Controls container -->
  <div id="controls">

    <!-- Panel 1: File Input -->
    <div id="fileInputPanel" class="control-panel" data-label="入力">
      <div class="inputrow">
        <label for="fileInput">MP3ファイル:</label>
        <input type="file" id="fileInput" accept=".mp3" />
      </div>
    </div>

    <!-- Panel 2: Playback Controls -->
    <div id="playbackPanel" class="control-panel" data-label="再生">
      <div class="inputrow">
        <label>再生速度:
          <select id="speedSelect">
            <option value="1">1×</option>
            <option value="1.5">1.5×</option>
            <option value="2">2×</option>
            <option value="4">4×</option>
          </select>
        </label>
        <label>音量:
          <input type="range" id="volumeInput" min="0" max="1" step="0.1" value="1" />
        </label>
        <div id="audioControls">
          <button id="playBtn" disabled>&#x25b6;</button>
          <button id="pauseBtn" disabled>&#x23f8;</button>
          <button id="stopBtn" disabled>&#x23f9;</button>
        </div>
      </div>
    </div>

    <!-- Panel 3: Generation Settings -->
    <div id="generationPanel" class="control-panel" data-label="出力">
      <div class="inputrow">
        <input type="text" id="titleInput" placeholder="Title" class="updateRendering" />
        <input type="text" id="albumInput" placeholder="Album" class="updateRendering" />
      </div>
      <div class="inputrow">
        <label for="colorSchemeSelector">ビジュアライザカラー:</label>
        <select id="colorSchemeSelector" class="updateRendering"></select>
      </div>
      <div class="inputrow">
        <label>解像度:
          <select id="resolutionSelect" class="updateRendering">
            <option value="852x480">480p</option>
            <option value="1280x720">720p</option>
            <option value="1920x1080">1080p</option>
          </select>
        </label>
        <button id="generateBtn" disabled>動画生成</button>
      </div>
    </div>

  </div> <!-- End of controls container -->

  <footer id="statusBar">
    <div id="statusText"></div>
    <div id="progressBar">
      <div id="progressBarInner"></div>
    </div>
  </footer>

  <canvas id="canvas" width="640" height="360"></canvas>
  <script src="main.mjs" type="module"></script>
  <script src="logger.mjs" type="module"></script>
</body>

</html>
