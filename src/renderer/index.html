<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>MP3→動画ジェネレータ</title>
</head>

<body>
  <div id="controls">
    <div class="inputrow">
      <label for="fileInput">MP3ファイル:</label>
      <input type="file" id="fileInput" accept=".mp3" />
    </div>
    <div class="inputrow">
      <input type="text" id="titleInput" placeholder="Title" class="updateRendering" />
      <input type="text" id="albumInput" placeholder="Album" class="updateRendering" />
      <label>再生速度:
        <select id="speedSelect">
          <option value="1">1×</option>
          <option value="1.5">1.5×</option>
          <option value="2">2×</option>
          <option value="4">4×</option>
        </select>
      </label>
    </div>
    <div class="inputrow">
      <label>音量:
        <input type="range" id="volumeInput" min="0" max="1" step="0.1" value="1" />
      </label>
      <div id="audioControls">
        <button id="playBtn" disabled>&#x25b6;</button>
        <button id="pauseBtn" disabled>&#x23f8;</button>
        <button id="stopBtn" disabled>&#x23f9;</button>
      </div>
      <button id="generateBtn" disabled>動画生成</button>
      <label>解像度:
        <select id="resolutionSelect" class="updateRendering">
          <option value="852x480">480p</option>
          <option value="1280x720">720p</option>
          <option value="1920x1080">1080p</option>
        </select>
      </label>

    </div>
  </div>

  <footer id="statusBar">
    <div id="statusText"></div>
    <div id="progressBar">
      <div id="progressBarInner"></div>
    </div>
  </footer>

  <canvas id="canvas" width="640" height="360"></canvas>
  <script src="main.mjs" type="module"></script>
</body>

</html>
